name: Frontend CI/CD

on:
  push:
    branches: [main]
    paths:
      - 'apps/web/**'
      - '.github/workflows/frontend-ci-cd.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - prod

env:
  AWS_REGION: ap-northeast-2
  SERVICE_NAME: frontend
  ECR_REPOSITORY: urr/frontend

jobs:
  test:
    name: Lint & Build Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json

      - name: Install dependencies
        working-directory: apps/web
        run: npm ci

      - name: Run lint
        working-directory: apps/web
        run: npm run lint --if-present

      - name: Run build
        working-directory: apps/web
        run: npm run build

  build-and-push:
    name: Build & Push to ECR
    needs: test
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write

    outputs:
      image-tag: ${{ steps.meta.outputs.image-tag }}
      environment: ${{ steps.detect-env.outputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect target environment
        id: detect-env
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            ENV="${{ github.event.inputs.environment }}"
          else
            ENV="staging"
          fi
          echo "environment=$ENV" >> $GITHUB_OUTPUT
          echo "Target environment: $ENV"

      - name: Generate image metadata
        id: meta
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          IMAGE_TAG="${SHORT_SHA}-$(date +%Y%m%d-%H%M%S)"
          echo "image-tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "short-sha=$SHORT_SHA" >> $GITHUB_OUTPUT
          echo "Image tag: $IMAGE_TAG"

      - name: Determine API URL
        id: api-url
        run: |
          ENV="${{ steps.detect-env.outputs.environment }}"
          if [ "$ENV" = "prod" ]; then
            echo "url=https://api.urr.guru" >> $GITHUB_OUTPUT
          else
            echo "url=https://staging-api.urr.guru" >> $GITHUB_OUTPUT
          fi

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/web/Dockerfile
          platforms: linux/arm64
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ steps.meta.outputs.image-tag }}
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ steps.detect-env.outputs.environment }}
          build-args: |
            NEXT_PUBLIC_API_URL=${{ steps.api-url.outputs.url }}
            BUILD_DATE=${{ steps.meta.outputs.date }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ steps.meta.outputs.image-tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run security scan (Trivy)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ steps.meta.outputs.image-tag }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'

      - name: Image build summary
        run: |
          echo "### Docker Image Built" >> $GITHUB_STEP_SUMMARY
          echo "- **Service:** ${{ env.SERVICE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Repository:** ${{ env.ECR_REPOSITORY }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag:** ${{ steps.meta.outputs.image-tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- **API URL:** ${{ steps.api-url.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment:** ${{ steps.detect-env.outputs.environment }}" >> $GITHUB_STEP_SUMMARY

  update-manifests:
    name: Update Kustomize Manifests
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get ECR registry
        id: ecr-registry
        run: |
          ACCOUNT_ID=${{ secrets.AWS_ACCOUNT_ID }}
          REGISTRY="$ACCOUNT_ID.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com"
          echo "registry=$REGISTRY" >> $GITHUB_OUTPUT

      - name: Update Kustomize image tag
        env:
          ENVIRONMENT: ${{ needs.build-and-push.outputs.environment }}
          IMAGE_TAG: ${{ needs.build-and-push.outputs.image-tag }}
          ECR_REGISTRY: ${{ steps.ecr-registry.outputs.registry }}
        run: |
          echo "Updating Kustomize manifests for $ENVIRONMENT environment..."
          KUSTOMIZE_FILE="k8s/spring/overlays/$ENVIRONMENT/kustomization.yaml"

          if [ ! -f "$KUSTOMIZE_FILE" ]; then
            echo "Kustomization file not found: $KUSTOMIZE_FILE"
            exit 1
          fi

          # Match on the Kustomize image name field (e.g., "name: YOUR_ECR_URI/frontend")
          # then update newName and newTag in that block
          sed -i "/name: .*\/frontend/,/newTag:/{
            s|newName: .*|newName: $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}|
            s|newTag: .*|newTag: $IMAGE_TAG|
          }" "$KUSTOMIZE_FILE"

          echo "Updated $KUSTOMIZE_FILE"
          git diff "$KUSTOMIZE_FILE"

      - name: Commit and push changes
        env:
          ENVIRONMENT: ${{ needs.build-and-push.outputs.environment }}
          IMAGE_TAG: ${{ needs.build-and-push.outputs.image-tag }}
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git add k8s/spring/overlays/$ENVIRONMENT/kustomization.yaml
            git commit -m "[skip ci] chore(k8s): update frontend image to $IMAGE_TAG [$ENVIRONMENT]"

            for i in {1..5}; do
              git pull --rebase origin main
              if git push; then
                echo "Manifest updated and pushed"
                break
              else
                if [ $i -eq 5 ]; then
                  echo "Failed to push after 5 attempts"
                  exit 1
                fi
                echo "Push failed, retrying ($i/5)..."
                sleep $((RANDOM % 3 + 2))
              fi
            done
          else
            echo "No changes to commit"
          fi

      - name: Manifest update summary
        env:
          ENVIRONMENT: ${{ needs.build-and-push.outputs.environment }}
          IMAGE_TAG: ${{ needs.build-and-push.outputs.image-tag }}
        run: |
          echo "### Kustomize Manifest Updated" >> $GITHUB_STEP_SUMMARY
          echo "- **Service:** ${{ env.SERVICE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment:** $ENVIRONMENT" >> $GITHUB_STEP_SUMMARY
          echo "- **New Image Tag:** $IMAGE_TAG" >> $GITHUB_STEP_SUMMARY

  notify:
    name: Notify Discord
    needs: [build-and-push, update-manifests]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Send Discord notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          STATUS: ${{ needs.update-manifests.result }}
          ENVIRONMENT: ${{ needs.build-and-push.outputs.environment }}
          IMAGE_TAG: ${{ needs.build-and-push.outputs.image-tag }}
        run: |
          if [ -z "$DISCORD_WEBHOOK" ]; then
            echo "DISCORD_WEBHOOK is not set; skipping notification."
            exit 0
          fi

          if [ "$STATUS" = "success" ]; then
            EMOJI="[OK]"
            COLOR="3066993"
            STATUS_TEXT="SUCCESS"
          else
            EMOJI="[FAIL]"
            COLOR="15158332"
            STATUS_TEXT="FAILED"
          fi

          TIMESTAMP=$(date -u +'%Y-%m-%dT%H:%M:%SZ')

          cat <<EOF | curl -H "Content-Type: application/json" -X POST -d @- "$DISCORD_WEBHOOK"
          {
            "username": "CI/CD Bot",
            "embeds": [
              {
                "title": "${EMOJI} Frontend deploy ${STATUS_TEXT}",
                "description": "EKS GitOps pipeline result",
                "color": ${COLOR},
                "fields": [
                  { "name": "Service", "value": "${{ env.SERVICE_NAME }}", "inline": true },
                  { "name": "Environment", "value": "${ENVIRONMENT}", "inline": true },
                  { "name": "Image Tag", "value": "${IMAGE_TAG}", "inline": false },
                  { "name": "Logs", "value": "[GitHub Actions](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})", "inline": false }
                ],
                "timestamp": "${TIMESTAMP}"
              }
            ]
          }
          EOF
