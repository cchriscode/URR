spring:
  application:
    name: auth-service
  datasource:
    url: ${AUTH_DB_URL:jdbc:postgresql://localhost:5432/auth_db}
    username: ${AUTH_DB_USERNAME:tiketi_user}
    password: ${AUTH_DB_PASSWORD:tiketi_password}
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
  flyway:
    enabled: true
    baseline-on-migrate: true

server:
  port: ${PORT:3005}

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus

app:
  security:
    jwt:
      secret: ${JWT_SECRET:dev-only-secret-change-in-production-f8a7b6c5d4e3f2a1}
      expiration-seconds: ${JWT_EXPIRATION_SECONDS:604800}
