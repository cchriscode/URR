# Per-service egress policies (replaces blanket allow-backend-egress)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: auth-service-egress
spec:
  podSelector:
    matchLabels:
      app: auth-service
  policyTypes:
    - Egress
  egress:
    - to:  # DNS
        - namespaceSelector: {}
      ports:
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ticket-service-egress
spec:
  podSelector:
    matchLabels:
      app: ticket-service
  policyTypes:
    - Egress
  egress:
    - to:  # payment-service
        - podSelector:
            matchLabels:
              app: payment-service
    - to:  # Redis, Kafka, DB (in-cluster or external)
        - podSelector:
            matchLabels:
              tier: data
    - to:  # DNS
        - namespaceSelector: {}
      ports:
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP
