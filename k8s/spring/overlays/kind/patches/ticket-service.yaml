apiVersion: apps/v1
kind: Deployment
metadata:
  name: ticket-service
spec:
  template:
    spec:
      initContainers:
        - name: wait-for-deps
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              check() { until nc -z $1 $2; do sleep 1; done; }
              check postgres-spring 5432 &
              check dragonfly-spring 6379 &
              check kafka-spring 9092 &
              wait
      containers:
        - name: ticket-service
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: spring-kind-config
            - secretRef:
                name: spring-kind-secret
          env:
            - name: PORT
              value: "3002"
            - name: SPRING_PROFILES_ACTIVE
              value: "kind"
            - name: TICKET_DB_URL
              value: "jdbc:postgresql://postgres-spring:5432/ticket_db"
            - name: AUTH_SERVICE_URL
              value: "http://auth-service:3005"
            - name: REDIS_HOST
              value: "dragonfly-spring"
            - name: REDIS_PORT
              value: "6379"
            - name: KAFKA_BOOTSTRAP_SERVERS
              value: "kafka-spring:9092"
            - name: ZIPKIN_ENDPOINT
              value: "http://zipkin-spring:9411/api/v2/spans"
