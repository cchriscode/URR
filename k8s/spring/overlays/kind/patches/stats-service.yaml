apiVersion: apps/v1
kind: Deployment
metadata:
  name: stats-service
spec:
  template:
    spec:
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.36
          command:
            - sh
            - -c
            - until nc -z postgres-spring 5432; do echo waiting for postgres; sleep 2; done
      containers:
        - name: stats-service
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: spring-kind-config
            - secretRef:
                name: spring-kind-secret
          env:
            - name: PORT
              value: "3004"
            - name: SPRING_PROFILES_ACTIVE
              value: "kind"
            - name: STATS_DB_URL
              value: "jdbc:postgresql://postgres-spring:5432/stats_db"
