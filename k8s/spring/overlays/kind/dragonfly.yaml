apiVersion: apps/v1
kind: Deployment
metadata:
  name: dragonfly-spring
  labels:
    app: dragonfly-spring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dragonfly-spring
  template:
    metadata:
      labels:
        app: dragonfly-spring
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9121"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: redis-exporter
          image: oliver006/redis_exporter:v1.62.0-alpine
          args:
            - --redis.addr=redis://localhost:6379
          ports:
            - containerPort: 9121
              name: metrics
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "100m"
              memory: "128Mi"
          readinessProbe:
            httpGet:
              path: /metrics
              port: 9121
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /metrics
              port: 9121
            initialDelaySeconds: 10
            periodSeconds: 10
        - name: dragonfly
          image: docker.dragonflydb.io/dragonflydb/dragonfly:latest
          args:
            - --maxmemory=512mb
            - --proactor_threads=1
            - --snapshot_cron=* * * * *
            - --dir=/data
            - --dbfilename=dump
          ports:
            - containerPort: 6379
          volumeMounts:
            - name: dragonfly-data
              mountPath: /data
          readinessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 20
            periodSeconds: 10
      volumes:
        - name: dragonfly-data
          persistentVolumeClaim:
            claimName: dragonfly-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: dragonfly-spring
  labels:
    app: dragonfly-spring
spec:
  selector:
    app: dragonfly-spring
  ports:
    - name: redis
      port: 6379
      targetPort: 6379
