apiVersion: batch/v1
kind: Job
metadata:
  name: init-databases
  labels:
    app: init-databases
spec:
  ttlSecondsAfterFinished: 300
  backoffLimit: 3
  template:
    metadata:
      labels:
        app: init-databases
        tier: backend
    spec:
      restartPolicy: OnFailure
      containers:
        - name: init-databases
          image: postgres:16
          command:
            - /bin/bash
            - -c
            - |
              set -e
              DATABASES="auth_db payment_db stats_db catalog_db community_db"
              for db in $DATABASES; do
                echo "Creating database: $db (if not exists)"
                psql "host=$DB_HOST port=5432 user=$DB_USER password=$DB_PASSWORD dbname=ticket_db sslmode=require" \
                  -tc "SELECT 1 FROM pg_database WHERE datname = '$db'" | grep -q 1 \
                  || psql "host=$DB_HOST port=5432 user=$DB_USER password=$DB_PASSWORD dbname=ticket_db sslmode=require" \
                    -c "CREATE DATABASE $db"
              done
              echo "All databases initialized."
          env:
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: spring-prod-secret
                  key: DB_HOST
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: spring-prod-secret
                  key: POSTGRES_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: spring-prod-secret
                  key: POSTGRES_PASSWORD
