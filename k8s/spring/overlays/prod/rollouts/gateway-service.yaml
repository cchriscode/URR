apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: gateway-service
  namespace: urr-spring
  labels:
    app: gateway-service
spec:
  replicas: 3
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: gateway-service
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3001"
        prometheus.io/path: "/actuator/prometheus"
      labels:
        app: gateway-service
        tier: backend
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: gateway-service
          image: YOUR_ECR_URI/gateway-service:latest
          imagePullPolicy: Always
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
          ports:
            - containerPort: 3001
          envFrom:
            - configMapRef:
                name: spring-prod-config
            - secretRef:
                name: spring-prod-secret
          env:
            - name: PORT
              value: "3001"
            - name: SPRING_PROFILES_ACTIVE
              value: "prod"
            - name: AUTH_SERVICE_URL
              value: "http://auth-service:3005"
            - name: PAYMENT_SERVICE_URL
              value: "http://payment-service:3003"
            - name: STATS_SERVICE_URL
              value: "http://stats-service:3004"
            - name: TICKET_SERVICE_URL
              value: "http://ticket-service:3002"
            - name: QUEUE_SERVICE_URL
              value: "http://queue-service:3007"
            - name: CATALOG_SERVICE_URL
              value: "http://catalog-service:3009"
            - name: COMMUNITY_SERVICE_URL
              value: "http://community-service:3008"
            - name: ZIPKIN_ENDPOINT
              value: "http://zipkin-spring:9411/api/v2/spans"
            - name: CLOUDFRONT_SECRET
              valueFrom:
                secretKeyRef:
                  name: spring-prod-secret
                  key: CLOUDFRONT_SECRET
            - name: CORS_ALLOWED_ORIGINS
              valueFrom:
                configMapKeyRef:
                  name: spring-prod-config
                  key: CORS_ALLOWED_ORIGINS
            - name: TRACING_SAMPLING_PROBABILITY
              value: "0.1"
          startupProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 3001
            failureThreshold: 30
            periodSeconds: 5
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 3001
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 3001
            periodSeconds: 20
          resources:
            requests:
              cpu: "200m"
              memory: "512Mi"
            limits:
              cpu: "1"
              memory: "1Gi"
  strategy:
    blueGreen:
      activeService: gateway-service
      previewService: gateway-service-preview
      autoPromotionEnabled: false
      prePromotionAnalysis:
        templates:
          - templateName: health-check
        args:
          - name: service-name
            value: gateway-service-preview
          - name: port
            value: "3001"
      scaleDownDelaySeconds: 30
