apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: gateway-service
  namespace: urr-spring
  labels:
    app: gateway-service
spec:
  replicas: 3
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: gateway-service
  template:
    metadata:
      labels:
        app: gateway-service
    spec:
      containers:
        - name: gateway-service
          image: YOUR_ECR_URI/gateway-service:latest
          ports:
            - containerPort: 3001
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "1"
              memory: "1Gi"
          readinessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 20
            periodSeconds: 20
  strategy:
    blueGreen:
      activeService: gateway-service
      previewService: gateway-service-preview
      autoPromotionEnabled: false
      prePromotionAnalysis:
        templates:
          - templateName: health-check
        args:
          - name: service-name
            value: gateway-service-preview
          - name: port
            value: "3001"
      scaleDownDelaySeconds: 30
