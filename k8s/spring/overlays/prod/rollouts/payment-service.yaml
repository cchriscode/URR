apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: payment-service
  namespace: urr-spring
  labels:
    app: payment-service
spec:
  replicas: 2
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: payment-service
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3003"
        prometheus.io/path: "/actuator/prometheus"
      labels:
        app: payment-service
        tier: backend
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: payment-service
          image: YOUR_ECR_URI/payment-service:latest
          imagePullPolicy: Always
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
          ports:
            - containerPort: 3003
          envFrom:
            - configMapRef:
                name: spring-prod-config
            - secretRef:
                name: spring-prod-secret
          env:
            - name: PORT
              value: "3003"
            - name: SPRING_PROFILES_ACTIVE
              value: "prod"
            - name: PAYMENT_DB_URL
              valueFrom:
                configMapKeyRef:
                  name: spring-prod-config
                  key: PAYMENT_DB_URL
            - name: TICKET_SERVICE_URL
              value: "http://ticket-service:3002"
            - name: ZIPKIN_ENDPOINT
              value: "http://zipkin-spring:9411/api/v2/spans"
            - name: TRACING_SAMPLING_PROBABILITY
              value: "0.1"
          startupProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 3003
            failureThreshold: 30
            periodSeconds: 5
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 3003
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 3003
            periodSeconds: 20
          resources:
            requests:
              cpu: "200m"
              memory: "512Mi"
            limits:
              cpu: "1"
              memory: "1Gi"
  strategy:
    blueGreen:
      activeService: payment-service
      previewService: payment-service-preview
      autoPromotionEnabled: false
      prePromotionAnalysis:
        templates:
          - templateName: health-check
        args:
          - name: service-name
            value: payment-service-preview
          - name: port
            value: "3003"
      scaleDownDelaySeconds: 30
