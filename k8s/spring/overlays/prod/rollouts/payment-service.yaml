apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: payment-service
  namespace: urr-spring
  labels:
    app: payment-service
spec:
  replicas: 2
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: payment-service
  template:
    metadata:
      labels:
        app: payment-service
    spec:
      containers:
        - name: payment-service
          image: YOUR_ECR_URI/payment-service:latest
          ports:
            - containerPort: 3003
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "1"
              memory: "1Gi"
          readinessProbe:
            httpGet:
              path: /health
              port: 3003
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 3003
            initialDelaySeconds: 20
            periodSeconds: 20
  strategy:
    blueGreen:
      activeService: payment-service
      previewService: payment-service-preview
      autoPromotionEnabled: false
      prePromotionAnalysis:
        templates:
          - templateName: health-check
        args:
          - name: service-name
            value: payment-service-preview
          - name: port
            value: "3003"
      scaleDownDelaySeconds: 30
